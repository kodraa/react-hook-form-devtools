name: react-hook-form-devtools

services:
  postgres:
    image: postgres
    container_name: react-hook-form-devtools-postgres
    environment:
      POSTGRES_DB: react-hook-form-devtools
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - react-hook-form-devtools_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  react-hook-form-devtools_postgres_data: